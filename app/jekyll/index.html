---
layout: default
---

    <section class="sign-up">
        <header>
            <h1>Sign up for Whoo!</h1>
            <h2>50 projects, 500 images, 10 videos, domain binding, and technical suport.</h2>
        </header>

        <form class="form">
            <legend>First, name your portfolio</legend>
                <fieldset>
                    <label for="portfolio-title">
                        Portfolio title
                    </label>
                    <input class="portfolio-title" name="portfolio-title" type="text" required autofocus/>
                    <br>

                    <label for="portfolio-url">
                        Portfolio address
                    </label>
                    <input class="portfolio-url" name="portfolio-url" type="text" required/>
                    <label for="sample-url" class="sample-url">
                        .sample.url
                    </label>
                </fieldset>

            <legend>Now, enter your account details</legend>
                <fieldset>
                    <label for="name">
                        Name
                    </label>
                    <input class="name" name="name" type="text" required/>
                    <br>

                    <label for="email">
                        Email
                    </label>
                    <input class="email" name="email" type="email" required />
                    <label class="disclaimer" for="disclaimer">
                        NOTE: We'll never share your email, promise.
                    </label>
                    <br>

                    <label for="password">
                        Password
                    </label>
                    <input class="password" name="password" type="password" required />

                    <input type="checkbox" class="checkbox" name="checkbox" value="value" id="unmask" />
                    <label for="showpassword" class="show-password">
                        Show Password
                    </label>
                </fieldset>

            <legend>
                Finally, enter your payment information
                <a id="paypal" href="" target="blank">
                    Use PayPal
                </a>
            </legend>
                <fieldset>
                    <label for="card-number" class="cardnumber-label">
                        Card Number
                    </label>
                    <input id="cardnumber" name="cardnumber" type="text" autocomplete="off"  required />

                    <label for="amex" class="cardtype">
                        American Express
                    </label>
                    <input id="amex" type="radio" name="cardtype" />

                    <label for="visa" class="cardtype">
                        Visa
                    </label>
                    <input id="visa" type="radio" name="cardtype" />

                    <label for="discover" class="cardtype">
                        Discover
                    </label>
                    <input id="discover" type="radio" name="cardtype" />

                    <label for="mastercard" class="cardtype">
                        MasterCard
                    </label>
                    <input id="mastercard" type="radio" name="cardtype" />
                    <br>

                    <label for="security">
                        Security code
                    </label>
                    <input id="security" class="security" name="security" type="text" autocomplete="off" required />
                    <label for="security-image" class="security-image regular"></label>

                    <label for="expiration">
                        Expiration date
                    </label>

                    <select class="month">
                        <option value="Default">Month</option>
                        <option value="January">01 - January</option>
                        <option value="February">02 - February</option>
                        <option value="March">03 - March</option>
                        <option value="April">04 - April</option>
                        <option value="May">05 - May</option>
                        <option value="June">06 - June</option>
                        <option value="July">07 - July</option>
                        <option value="August">08 - August</option>
                        <option value="September">09 - September</option>
                        <option value="October">10 - October</option>
                        <option value="November">11 - November</option>
                        <option value="December">12 - Decemeber</option>
                    </select>

                    <select class="year">
                        <option value="Default">Year</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                    </select>
                </fieldset>

                <button type="submit" role="button">Create your portfolio</button>
        </form>
    </section>
