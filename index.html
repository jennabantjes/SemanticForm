<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>    <html class="lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>    <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>AUX Form Challenge</title>

        <!-- The Stylesheet -->
        <link href="sass/app.css" rel="stylesheet" type="text/css">

        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>

        <!-- Modernizr -->
        <script src="javascripts/libs/modernizr.js"></script>

    </head>

    <body content="main">

        <section class="sign-up">
            <header role="heading">
                <h1>Sign up for Whoo!</h1>
                <h2>50 projects, 500 images, 10 videos, domain binding, and technical suport.</h2>
            </header>

            <form class="form" role="form">
                <legend class="title">First, name your portfolio</legend>
                    <fieldset>
                        <label for="portfolio-title">
                            Portfolio title
                        </label>
                        <input class="portfolio-title"
                                id="portfolio-title"
                                name="portfolio-title"
                                role="input"
                                type="text"
                                required
                                autofocus/>

                        <label for="portfolio-url">
                            Portfolio address
                        </label>
                        <input class="portfolio-url"
                                id="portfolio-url"
                                name="portfolio-url"
                                role="input"
                                type="url"
                                required/>
                        <label for="portfolio-url"
                                class="sample-url">
                            .sample.url
                        </label>
                    </fieldset>

                <legend class="title">Now, enter your account details</legend>
                    <fieldset>
                        <label for="name">
                            Name
                        </label>
                        <input class="name"
                                id="name"
                                name="name"
                                role="input"
                                type="text"
                                required/>

                        <label for="email">
                            Email
                        </label>
                        <input class="email"
                                id="email"
                                name="email"
                                role="input"
                                type="email"
                                required />
                        <label class="disclaimer" for="disclaimer">
                            NOTE: We'll never share your email, promise.
                        </label>

                        <label for="password">
                            Password
                        </label>
                        <input class="password"
                                id="password"
                                name="password"
                                placeholder=""
                                role="input"
                                type="password"
                                required />

                        <label for="checkbox" class="show-password">
                            Show Password
                        </label>
                        <input class="checkbox"
                                id="checkbox"
                                name="checkbox"
                                role="checkbox"
                                type="checkbox"
                                value="value" />
                    </fieldset>

                <legend class="title">
                    Finally, enter your payment information
                </legend>
                <label for="cardnumber"><a id="paypal" class="paypal" href="" target="blank">
                        Use PayPal
                    </a>
                </label>
                    <fieldset>
                        <label for="cardnumber">
                            Card Number
                        </label>
                        <input autocomplete="off"
                                id="cardnumber"
                                name="cardnumber"
                                role="input"
                                type="text"
                                required />

                        <label for="amex" class="cardtype" id="amex-image">
                            American Express
                        </label>
                        <input id="amex"
                                class="cardtype"
                                name="cardtype"
                                type="radio" />

                        <label for="visa" class="cardtype" id="visa-image">
                            Visa
                        </label>
                        <input id="visa"
                                class="cardtype"
                                name="cardtype"
                                type="radio" />

                        <label for="discover" class="cardtype" id="discover-image">
                            Discover
                        </label>
                        <input id="discover"
                                class="cardtype"
                                name="cardtype"
                                type="radio" />

                        <label for="mastercard" class="cardtype" id="mastercard-image">
                            MasterCard
                        </label>
                        <input id="mastercard"
                                class="cardtype"
                                name="cardtype"
                                type="radio" />

                        <label for="security">
                            Security code
                        </label>
                        <input autocomplete="off"
                                id="security"
                                class="security"
                                name="security"
                                type="text"
                                required />
                        <label for="security-image" class="security-image regular">Please enter your security code.</label>

                        <legend for="expiration" class="expiration">
                            Expiration date
                        </legend>
                        <fieldset id="expiration" class="expiration">
                            <label for="month" class="month">Month</label>
                                <select class="month" id="month" role="select">
                                    <option value="Default" class="month">Month</option>
                                    <option value="January">01 - January</option>
                                    <option value="February">02 - February</option>
                                    <option value="March">03 - March</option>
                                    <option value="April">04 - April</option>
                                    <option value="May">05 - May</option>
                                    <option value="June">06 - June</option>
                                    <option value="July">07 - July</option>
                                    <option value="August">08 - August</option>
                                    <option value="September">09 - September</option>
                                    <option value="October">10 - October</option>
                                    <option value="November">11 - November</option>
                                    <option value="December">12 - Decemeber</option>
                                </select>

                            <label for="year" class="year">Year</label>
                                <select class="year" id="year" role="select">
                                    <option value="Default">Year</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                </select>
                        </fieldset>

                        <span class="lock">Your information is secure.</span>

                    </fieldset>

                    <button type="submit" role="button">Create your portfolio</button>

            </form>
        </section>

        <!-- JavaScript includes -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="javascripts/app.js"></script>
    </body>
</html>
